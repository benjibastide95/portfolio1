<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
    <header>
        <h1>Formulaire d'inscription</h1>
        <nav>
            <a href="index.html">Accueil</a> |
            <a href="infos.html">Infos</a> |
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section>
        <form>
            <table width="30%" border="0">
                <tr><td>Pseudo*</td> <td><input type="text" size="30"></td></tr>
                <tr><td>Mot de passe</td> <td><input type="text" size="30"></td></tr>
                <tr><td>Prénom</td> <td><input type="text" size="30"></td></tr>
                <tr><td>Email</td> <td><input type="text" size="30"></td></tr>
                <tr><td>Avatar</td> <td><input type="file"></td></tr>
                <tr><td>Ville</td> 
                    <td><select>
                        <option>Espagne</option>
                        <option>France</option>
                        <option>Italie</option>
                    </select></td>
                </tr>
                <tr><td>Fruits préférés</td> 
                    <td><input type="checkbox">Orange
                        <input type="checkbox">Fraise
                        <input type="checkbox">Poire</td>
                </tr>
                <tr><td>Civilité</td> 
                    <td><input type="radio" name="r1">Homme
                        <input type="radio" name="r1">Femme</td>
                </tr>
                <tr><td>Code postal</td> <td><input type="text" size="30"></td></tr>
                <tr><td>Adresse</td> <td><textarea cols="30" rows="5"></textarea></td></tr>
                <tr><td>Date de naissance</td> <td><input type="date"></td></tr>
                <tr><td>Jauge</td> <td><input type="range"></td></tr>
                <tr><td>Téléphone</td> <td><input type="text" size="30"></td></tr>
                <tr><td>URL</td> <td><input type="text" size="30"></td></tr>
                <tr><td>Couleur</td> <td><input type="color"></td></tr>
            </table>
            <br>
            <input type="submit" value="Valider">
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Ma Page Perso</p>
    </footer>
    </center>
</body>
</html>
